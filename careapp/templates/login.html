<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CareSoko Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">

    <style>
        /* ===== BACKGROUND ===== */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #00c6ff, #43e97b);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        /* ===== CARD ===== */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transition: .3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        /* ===== TITLE ===== */
        .brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ===== INPUT ICONS ===== */
        .input-group-text {
            background: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
            height: 48px;
        }

        /* ===== BUTTON ===== */
        .login-btn {
            height: 48px;
            border-radius: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #0d6efd, #00c6ff);
            border: none;
            transition: .3s;
        }

        .login-btn:hover {
            transform: scale(1.04);
        }

        /* ===== LINKS ===== */
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-card text-dark">

    <!-- HEADER -->
    <div class="text-center mb-4">
        <h3 class="brand">
            <i class="fa-solid fa-heart-pulse text-primary"></i>
            CareSoko
        </h3>
        <small class="text-muted">Secure Hospital Portal Login</small>
    </div>

    <!-- FORM -->
    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-user"></i>
            </span>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <!-- Password -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-lock"></i>
            </span>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

            <!-- Show/Hide -->
            <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer">
                <i class="fa fa-eye"></i>
            </span>
        </div>

        <!-- Remember -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn login-btn w-100 text-white">
            <i class="fa fa-sign-in-alt me-2"></i> Login
        </button>

    </form>

    <!-- FOOTER -->
    <div class="text-center mt-4">
        <small>
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-primary">Sign Up</a>
        </small>
        <br>
        <small>
            <a href="#" class="text-muted">Forgot password?</a>
        </small>
    </div>

</div>

<!-- Password Toggle Script -->
<script>
function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>

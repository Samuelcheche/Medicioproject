<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | CareSoko Hospital</title>

    {% load static %}

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">

    <style>
        /* ========= BACKGROUND ========= */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ========= CARD (Glass effect) ========= */
        .register-card {
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
            transition: 0.3s;
        }

        .register-card:hover {
            transform: translateY(-6px);
        }

        /* ========= INPUTS ========= */
        .form-control {
            border-radius: 12px;
            padding-left: 45px;
            height: 48px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #6c757d;
        }

        .input-wrapper {
            position: relative;
        }

        /* ========= BUTTON ========= */
        .btn-primary {
            border-radius: 12px;
            height: 48px;
            font-weight: 600;
            background: linear-gradient(135deg, #0d6efd, #00c6ff);
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.03);
        }

        /* ========= TITLE ========= */
        .title {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ========= FOOTER ========= */
        .footer-text {
            font-size: 14px;
            opacity: .9;
        }
    </style>
</head>

<body>

<div class="register-card text-dark">

    <h3 class="text-center mb-2 title">
        <i class="fa-solid fa-heart-pulse text-primary"></i>
        CareSoko
    </h3>

    <p class="text-center mb-4">Create your account</p>

    <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3 input-wrapper">
            <i class="fa fa-user input-icon"></i>
            <input name="username" type="text" class="form-control" placeholder="Username" required>
        </div>

        <!-- Password -->
        <div class="mb-3 input-wrapper">
            <i class="fa fa-lock input-icon"></i>
            <input name="password" id="password" type="password" class="form-control" placeholder="Create password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3 input-wrapper">
            <i class="fa fa-lock input-icon"></i>
            <input name="confirm_password" id="confirm" type="password" class="form-control" placeholder="Repeat password" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
            <i class="fa fa-user-plus me-2"></i> Create Account
        </button>

        <!-- Messages -->
        {% for message in messages %}
            <div class="alert alert-success mt-3 text-center">
                {{ message }}
            </div>
        {% endfor %}

        <p class="text-center mt-4 footer-text">
            Have an account?
            <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Login</a>
        </p>
    </form>
</div>

<!-- Password show/hide script -->
<script>
    function togglePassword(id){
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
